<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaariHelp</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="navbar">  
        <header>         
            <nav>
                <a href="#" id="Logo">NaariHelp</a>
                <a href="/Home.html" class="Header">Home</a>
                <a href="/about.html" class="Header">About</a>
                <a href="/FAQ.html" class="Header">FAQ</a>
                <a href="/Contact.html" class="Header1">Contact us</a>
            </nav>
        </header>
    </div>
    <div class="motto">
        <p>"Empowering Women, Building a Stronger Future."</p>
    </div>
    <div class="container">
        <h2>Log In</h2>
        <form class="form">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="login-button">Log In</button>
        </form>
        <p class="signup-link">No account? <a href="signin.html">Sign Up</a></p>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const loginButton = document.querySelector('.login-button');
            loginButton.addEventListener('click', (event) => {
                event.preventDefault(); 
                window.location.href = "home.html"; 
            });
        });
    </script>


</body>
</html>
